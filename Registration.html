<!--text (firstname,lastname).
>date (DOB)
>password (user password)
>email (email address)
>radio buttons(Gender "Male" or "Female")
>checkbox (Hobbies (make a list of 3-5 things a user can choose from))-->
<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet" media="screen">

  </head>
  <body>

        <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sign up</a>
                  </div>

                </nav>

                <div class="container">
                       
                          <div class="row">
                                  <div class="col-md-3">
              
                                  </div>
                                  <div class="col-md-6">
                                        <div class="panel panel-default">

<div id="register" class="Eloku Register" style="padding:30px;">

           <form  action="" autocomplete="on"> 
                    
                  <div class text-centre><h2>Get Membership</h2></div>
                        
                 <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Surname</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last name">
                </div>       

               <div class="form-group">
                 <label for="exampleInputGender">Gender</label>
                 <select name="gender" class="form-control">
                    <option value="">Select Gender...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
            

               <div class="form-group">
                 <label for="inputdob">Date Of Birth</label>
                 <input type="date" class="form-control">
               </div>
            
                <div class="form-group">
                  <label for="un">Username</label>
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                      <i class= "fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
    
                  <div class="form-group">
                    <label for="un">Email</label>
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">
                        <i class= " glyphicon glyphicon-envelope"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="un">Password</label>
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">
                        <i class= "glyphicon glyphicon-option-horizontal"></i>
                      </span>
                      <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputProvince">Province</label>
                    <select name="iprovince" class="form-control">
                      <option value="">Select Province...</option>
                      <option value="M">KZN</option>
                      <option value="F">CT</option>
                      <option value="M">GP</option>
                      <option value="F">PE</option>
                    </select>
                  </div>
              <button type="submit" class="btn"><i class="glyphicon glyphicon-send"></i> Submit</button>
			</form>
		
		
	</div>
</div>  
</div>
<div class="col-md-3">
        
                            </div>
                          </div>
                        </div>
            <script src="http://code.jquery.com/jquery.js"></script>
            <script src="js/bootstrap.min.js"></script>
          </body>
        </html>
